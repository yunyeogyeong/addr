{% extends 'addr/base.html' %}

{% block content %}
    {% for addr in addrs %}
        <div class="post">
            <p class="date">created: {{ addr.created_date|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'addr_detail' pk=addr.pk %}">{{ addr.name }}</a></h1>
            <p>{{ addr.call_1|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
